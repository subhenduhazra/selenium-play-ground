<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECommerce Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .btn {
      padding: 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login {
      background-color: #4f46e5;
      color: white;
    }

    .btn-login:hover {
      background-color: #4338ca;
    }

    .btn-create {
      background-color: white;
      color: #4f46e5;
      border: 2px solid #4f46e5;
    }

    .btn-create:hover {
      background-color: #eef2ff;
    }

    @media (max-width: 500px) {
      .buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to ECommerce</h1>
    <p>Discover a smarter way to shop. At ECommerce, we bring you top-quality products, exclusive deals, and a seamless shopping experienceâ€”all in one place. Join thousands of happy customers today.</p>
    <div class="buttons">
      <button class="btn btn-login">Login</button>
      <button class="btn btn-create">Create Account</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./userMain.css">
    <script src="../common.js"></script>
    <script src="./user.js"></script>
    <script src="resetPassword.js" defer></script>
    
</head>
<body>
    <div id="main_area">
        <header>Reset Password</header>
        <article>
            <div class="lineItems"><div>Email:</div> <div><input type="email" class="bitableTextbox" placeholder="john@abc.com" id="user-email" disabled></div></div>
            <div class="lineItems"><div>Password:</div> <div><input type="password" class="bitableTextbox" placeholder="Password" id="password"></div></div>
            <div class="lineItems"><div>Confirm Password:</div> <div><input type="password" class="bitableTextbox" placeholder="Password" id="confirm-password"></div></div>

            <div class="lineItems" id="actionButtonArea"><button class="button-15" onclick="resetPassword()" id="reset_button">Reset</button></div>
        </article>
        <footer>
            <span>Credential still in memory? <a href="./login.html">Login</a></span>
            <span id="footRightLink"><a href="./createUser.html">Create user</a></span>
        </footer>
    </div>
</body>
</html>

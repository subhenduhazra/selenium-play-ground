<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd number</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Tell if number is even or odd</h1>
    <h3>One number is generated. 
        Your task is to write if it is even or odd. Put the text "even" or "odd" and check if it is correct. 
        If it is correct it will show "Correct", otherwise it will show "Wrong".
    </h3>
    <hr>
    <div id="game_area">
        <div><h1 id="generated_text"></h1></div>
        <div><input type="text" id="ans_text" class="numberInput" /></div>
        <div><button id="check_button" class="button-25" onclick="checkNumber()">Check</button></div>
        <div id="message_area"></div>
    </div>
    <script>
        let generatedNumber = Math.floor(Math.random() * 10000);
        console.log(generatedNumber);
        document.getElementById("generated_text").innerText=generatedNumber;

        function checkNumber(){
            let ansNumber = document.getElementById("ans_text").value;
            let msgArea = document.getElementById("message_area");
            if((generatedNumber%2 == 0 && ansNumber.toLowerCase()=="even") || (generatedNumber%2 != 0 && ansNumber.toLowerCase()=="odd")){
                msgArea.innerText = "Correct";
            }else{
                msgArea.innerText = "Wrong";
            }
        }
    </script>
</body>
</html>

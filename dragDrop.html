<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 400px;
  height: 300px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>Drag and Drop API</h1>
<h3>Drag the photo and drop inside the box</h3>
<hr>

<div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
<br>
<img id="img1" src="./commerce/rsc/coolpix.jpeg" draggable="true" ondragstart="dragstartHandler(event)" width="336">

</body>
</html>
